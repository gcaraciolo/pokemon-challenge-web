<span us-spinner="{radius:30, width:8, length: 16}" spinner-on="loading"></span>

<div class="col-lg-12" ng-hide="loading">
	<form ng-model="create" ng-submit="createPokemon(create)">
		<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Sell pokemon</h3>
				</div>

				<div class="panel-body">
					<div class="form-group col-sm-8">
						<input class="form-control" ng-model="create.name" type="text" placeholder="Name" required autofocus>
						<input class="form-control" ng-model="create.price" type="number" step="0.01" placeholder="Price" required>
						<input class="form-control" ng-model="create.stock" type="number" placeholder="Stock" required>
					</div>
				</div>

				<div class="panel-footer">
					<div class="text-right">
						<button class="btn btn-success" type="submit" value="announce">Announce</button>
					</div>
				</div>
		</div>
	</form>

	<form ng-model="buy" ng-submit="buyPokemon(buy)">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Buy pokemon</h3>
			</div>

			<div class="panel-body">
				<select class="form-control pull-left" ng-model="buy.name" required>
					<option value="" ng-selected="false">Choose a pokemon</option>
					<option ng-repeat="pokemon in pokemons | orderBy:name" ng-value="pokemon.name">
						<p>{{ pokemon.name }}[{{pokemon.stock}}] - R${{pokemon.price}}</p>
					</option>
				</select>
				<div class="form-group pull-left">
					<input class="form-control" ng-model="buy.quantity" type="number" placeholder="Quantity" required>
				</div>
			</div>

			<div class="panel-footer">
				<div class="text-right">
					<button class="btn btn-success" type="submit" value="buy">Buy</button>
				</div>
			</div>
		</div>
	</form>
</div>
