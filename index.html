<!DOCTYPE html>
<html ng-app="pokemon-challenge" lang="en">
	<head>
		<base href="/">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pokemon Challenge</title>

		<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="assets/css/cover.css" rel="stylesheet">
	</head>

	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">

					<div class="masthead clearfix">

							</h3>
							<nav>
								<ul class="nav masthead-nav">

			</div>

	<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="node_modules/angular-spinner/dist/angular-spinner.min.js"></script>

	<script type="text/javascript" src="src/app.js"></script>
	<script type="text/javascript" src="src/config.js"></script>

	<script type="text/javascript" src="src/pokemon/pokemonModule.js"></script>
	<script type="text/javascript" src="src/pokemon/pokemonController.js"></script>
